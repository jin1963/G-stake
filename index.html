<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G3X24 Lydia Clone Staking</title>
  <style>
    body { background: linear-gradient(#20002c, #cbb4d4); color: #fff; font-family: sans-serif; padding: 30px; }
    .container { background: rgba(0,0,0,0.4); padding: 20px; border-radius: 15px; max-width: 500px; margin: auto; }
    button, input, select { padding: 10px; margin: 10px; border-radius: 8px; border: none; font-size: 16px; }
    button { background: gold; color: #333; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>G3X24 Lydia Clone Staking</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="account"></p>

    <input type="number" id="amount" placeholder="Amount to Stake">
    <select id="tier">
      <option value="90">90 Days</option>
      <option value="180">180 Days</option>
      <option value="270">270 Days</option>
      <option value="365">365 Days</option>
    </select>

    <button onclick="stake()">Stake</button>
    <br><br>

    <input type="number" id="index" placeholder="Stake Index">
    <button onclick="claim()">Claim Reward</button>
    <button onclick="unstake()">Unstake</button>

    <p id="status"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>
  <script src="abi.js"></script>
  <script src="script.js"></script>
</body>
</html>
